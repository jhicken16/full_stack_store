components:
  schemas:
    products:
      type: object
      required:
        - id
        - name
        - price
        - stock
        - category
      properties:
        id: 
          type: int
          description: auto generated integer
        name:
          type: string
          description: name of product
        price:
          type: float
          description: price of product
        stock: 
          type: int
          description: amount of stock left
        category: 
          type: string
          description: category the product comes under.
      example:
        id: 10
        name: "pants"
        price: 0.5
        stock: 10
        category: "cloths"